<!DOCTYPE html>
<html>
<head>
    <title>Real Snake Cursor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            cursor: none;
        }

        .segment {
            position: absolute;
            width: 14px;
            height: 14px;
            background: radial-gradient(circle at 30% 30%, #2ecc71, #145a32);
            border-radius: 50%;
            pointer-events: none;
        }

        .head {
            width: 22px;
            height: 22px;
            background: radial-gradient(circle at 40% 40%, #27ae60, #0b3d1e);
            border-radius: 50%;
        }

        .eye {
            position: absolute;
            width: 4px;
            height: 4px;
            background: black;
            border-radius: 50%;
            top: 6px;
        }

        .eye.left { left: 5px; }
        .eye.right { right: 5px; }

        .tongue {
            position: absolute;
            width: 2px;
            height: 10px;
            background: red;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: flick 0.6s infinite alternate;
        }

        @keyframes flick {
            from { height: 6px; }
            to { height: 14px; }
        }
    </style>
</head>
<body>

<script>
    const segments = [];
    const segmentCount = 25;

    for (let i = 0; i < segmentCount; i++) {
        const div = document.createElement("div");
        div.classList.add("segment");
        document.body.appendChild(div);
        segments.push({ element: div, x: 0, y: 0 });
    }

    // Make head
    segments[0].element.classList.add("head");

    const eyeLeft = document.createElement("div");
    eyeLeft.classList.add("eye", "left");

    const eyeRight = document.createElement("div");
    eyeRight.classList.add("eye", "right");

    const tongue = document.createElement("div");
    tongue.classList.add("tongue");

    segments[0].element.appendChild(eyeLeft);
    segments[0].element.appendChild(eyeRight);
    segments[0].element.appendChild(tongue);

    let mouseX = 0;
    let mouseY = 0;

    document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
    });

    function animate() {
        let x = mouseX;
        let y = mouseY;

        segments.forEach((segment) => {
            segment.x += (x - segment.x) * 0.25;
            segment.y += (y - segment.y) * 0.25;

            segment.element.style.left = segment.x + "px";
            segment.element.style.top = segment.y + "px";

            x = segment.x;
            y = segment.y;
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
